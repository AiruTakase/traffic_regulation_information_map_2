        // オートコンプリート初期化
        function initAutocomplete(inputId) {
            const input = document.getElementById(inputId);
            const autocomplete = new google.maps.places.Autocomplete(input);
            autocomplete.bindTo("bounds", map);
        }

        // ルート計算
        function calculateRoutes() {
            const origin = document.getElementById("origin-input").value;
            const destination = document.getElementById("destination-input").value;

            if (!origin || !destination) {
                alert("出発地と目的地を入力してください。");
                return;
            }

            const request = {
                origin: origin,
                destination: destination,
                travelMode: "DRIVING",
                provideRouteAlternatives: true, // 複数ルート
            };

            directionsService.route(request, (result, status) => {
            if (status === "OK") {
            clearRoutes(); // 既存ルートをリセット
            displayRoutes(result); // 新しいルートを描画
            } else {
                alert("ルートを検索できませんでした: " + status);
            }
        });
        }

        // ルートを描画
        function displayRoutes(result) {
            result.routes.forEach((route, index) => {
                const renderer = new google.maps.DirectionsRenderer({
                    map: map,
                    directions: result,
                    routeIndex: index,
                    polylineOptions: {
                        strokeColor: index === selectedRouteIndex ? "#FF0000" : "#00FF00",
                        strokeOpacity: 0.7,
                        strokeWeight: 4,
                },
            });

            // クリックでルート選択
            google.maps.event.addListener(renderer.getMap(), "click", () => {
                selectedRouteIndex = index;
                highlightRoute(result);
            });

            directionsRenderers.push(renderer);
        });
        }

        // ルート選択時の強調表示

        directionsRenderers.forEach((renderer, index) => {

            },

        });

        const duration = route.legs[0].duration.text;

        document.getElementById("route-info").innerHTML = `
            選択されたルート:<br>
            距離: ${distance}<br>
            所要時間: ${duration}
        `;
        }

            markers.forEach((marker) => marker.setMap(null));
